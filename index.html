<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deutsch interaktiv | Masterpiece Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --ok: #00B894; }
        body { font-family: 'Montserrat', sans-serif; background: #f0f2f5; padding: 20px; color: #2d3436; margin: 0; }
        .wrapper { max-width: 1400px; margin: 0 auto; background: white; border-radius: 40px; border: 5px solid var(--p); padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 25px; }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--a); }
        .header-titles h2 { margin: 0; color: var(--p); font-size: 2rem; }
        .header-titles span { color: var(--a); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: 1fr 1fr 350px; gap: 20px; align-items: start; }
        .panel { background: #F8F9FF; border-radius: 25px; padding: 20px; border: 1px solid #E1E2EF; min-height: 650px; }
        .panel-h { font-weight: 900; color: var(--p); border-left: 5px solid var(--a); padding-left: 10px; margin-bottom: 20px; text-transform: uppercase; }

        /* –û–∫–Ω–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .drop-zone { background: white; border: 2px dashed #cbd5e0; border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; transition: 0.3s; }
        .drop-zone:hover { border-color: var(--p); background: #f0eeff; }
        .preview-area { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; min-height: 50px; }
        .img-item { width: 70px; height: 70px; border-radius: 12px; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); object-fit: contain; cursor: pointer; }
        .img-item.active { border-color: var(--a); transform: scale(1.05); }

        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        label { font-size: 0.75rem; font-weight: 900; color: #636e72; margin-bottom: 5px; display: block; text-transform: uppercase; }
        
        .btn-upload { background: var(--p); color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; display: inline-block; font-size: 0.8rem; font-weight: 700; margin-bottom: 10px; }
        .btn-action { width: 100%; padding: 18px; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; color: white; text-transform: uppercase; margin-top: 10px; }
        .btn-save { background: var(--ok); box-shadow: 0 5px 0 #008a6e; }
        .btn-create { background: var(--p); box-shadow: 0 5px 0 #4834D4; }

        .cat-card { background: white; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-area">
            <img src="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/logo.png" class="logo-img">
            <div class="header-titles">
                <h2>Deutsch interaktiv</h2>
                <span id="ui-sub">MASTERPIECE EDITOR</span>
            </div>
        </div>
        <div style="width: 250px;">
            <select id="uiLang" onchange="translateAll()">
                <option value="ru">–†—É—Å—Å–∫–∏–π (RU)</option>
                <option value="de">Deutsch (DE)</option>
                <option value="en">English (EN)</option>
            </select>
        </div>
    </div>

    <div class="grid">
        <div class="panel">
            <div class="panel-h" id="h1">–ö–ê–¢–ï–ì–û–†–ò–ò</div>
            <div id="cats-box"></div>
        </div>

        <div class="panel">
            <div class="panel-h" id="h2">–ú–ò–† –ò –ì–ï–†–û–ò</div>
            
            <label id="lbl-bg">–õ–û–ö–ê–¶–ò–Ø –§–û–ù–ê</label>
            <select>
                <option>–°—Ç—É–¥–∏—è —Ö—É–¥–æ–∂–Ω–∏–∫–∞ üé®</option>
                <option>–û–≥–æ—Ä–æ–¥ üåª</option>
            </select>

            <label style="margin-top:20px;" id="lbl-up-h">–ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–ï–í (PNG)</label>
            <div class="drop-zone">
                <label class="btn-upload">üìÅ –° –ö–û–ú–ü–¨–Æ–¢–ï–†–ê <input type="file" hidden multiple onchange="loadImg(this, 'pre-h')"></label>
                <input type="text" placeholder="–ò–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É..." onchange="linkImg(this, 'pre-h')">
                <div class="preview-area" id="pre-h"></div>
            </div>

            <label id="lbl-up-g">–ó–ê–ì–†–£–ó–ò–¢–¨ –ü–û–î–ê–†–ö–ò</label>
            <div class="drop-zone">
                <label class="btn-upload">üìÅ –° –ö–û–ú–ü–¨–Æ–¢–ï–†–ê <input type="file" hidden multiple onchange="loadImg(this, 'pre-g')"></label>
                <input type="text" placeholder="–ò–ª–∏ –≤—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É..." onchange="linkImg(this, 'pre-g')">
                <div class="preview-area" id="pre-g"></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-h" id="h3">–ò–ù–¢–ï–†–§–ï–ô–°</div>
            <label id="lt1">–ù–∞—á–∞—Ç—å</label><input type="text" id="i1">
            <label id="lt2">–ó–∞–≤–µ—Ä—à–∏—Ç—å</label><input type="text" id="i2">
            <label id="lt3">–ü–æ–≤—Ç–æ—Ä–∏—Ç—å</label><input type="text" id="i3">
            <label id="lt4">–ó–∞–Ω–æ–≤–æ</label><input type="text" id="i4">
            <label id="lt5">–ü–æ–±–µ–¥–∞</label><input type="text" id="i5">
            
            <button class="btn-action btn-save" id="btnS">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –ü–†–ï–°–ï–¢</button>
            <button class="btn-action btn-create" id="btnC">üöÄ –°–û–ó–î–ê–¢–¨ –ò–ì–†–£</button>
        </div>
    </div>
</div>

<script>
    const polyglot = {
        ru: { h1:"–ö–ê–¢–ï–ì–û–†–ò–ò", h2:"–ú–ò–† –ò –ì–ï–†–û–ò", h3:"–ò–ù–¢–ï–†–§–ï–ô–°", bg:"–õ–û–ö–ê–¶–ò–Ø", uph:"–ó–ê–ì–†–£–ó–ò–¢–¨ –ì–ï–†–û–ï–í", upg:"–ó–ê–ì–†–£–ó–ò–¢–¨ –ü–û–î–ê–†–ö–ò", s:"üíæ –°–û–•–†–ê–ù–ò–¢–¨", c:"üöÄ –°–û–ó–î–ê–¢–¨", v:["–ù–ê–ß–ê–¢–¨","–ó–ê–í–ï–†–®–ò–¢–¨","–ü–û–í–¢–û–†–ò–¢–¨","–ó–ê–ù–û–í–û","–¢–´ –ì–ï–ù–ò–ô!"] },
        de: { h1:"KATEGORIEN", h2:"WELT & HELDEN", h3:"INTERFACE", bg:"HINTERGRUND", uph:"HELDEN LADEN", upg:"GABEN LADEN", s:"üíæ SPEICHERN", c:"üöÄ ERSTELLEN", v:["STARTEN","BEENDEN","NOCHMAL","NEUSTART","GENIAL!"] }
    };

    function translateAll() {
        const l = document.getElementById('uiLang').value;
        const d = polyglot[l] || polyglot.ru;
        document.getElementById('h1').innerText = d.h1;
        document.getElementById('h2').innerText = d.h2;
        document.getElementById('h3').innerText = d.h3;
        document.getElementById('lbl-bg').innerText = d.bg;
        document.getElementById('lbl-up-h').innerText = d.uph;
        document.getElementById('lbl-up-g').innerText = d.upg;
        document.getElementById('btnS').innerText = d.s;
        document.getElementById('btnC').innerText = d.c;
        [1,2,3,4,5].forEach(n => document.getElementById('i'+n).value = d.v[n-1]);
    }

    function loadImg(input, target) {
        [...input.files].forEach(file => {
            const reader = new FileReader();
            reader.onload = e => createPre(e.target.result, target);
            reader.readAsDataURL(file);
        });
    }

    function linkImg(input, target) {
        if(input.value) { createPre(input.value, target); input.value = ''; }
    }

    function createPre(src, target) {
        const img = document.createElement('img');
        img.src = src; img.className = 'img-item';
        img.onclick = function() { 
            this.parentElement.querySelectorAll('img').forEach(i => i.classList.remove('active'));
            this.classList.add('active');
        };
        document.getElementById(target).appendChild(img);
    }

    function init() {
        const b = document.getElementById('cats-box');
        ['Der', 'Die', 'Das'].forEach((t, i) => {
            b.innerHTML += `<div class="cat-card"><label>–ö–ê–¢–ï–ì–û–†–ò–Ø ${i+1}</label><input type="text" value="${t}"><textarea placeholder="–°–ª–æ–≤–∞..."></textarea></div>`;
        });
        translateAll();
    }
    window.onload = init;
</script>
</body>
</html>
