<script>
    const toBase64 = f => new Promise(res => { if(!f) res(null); const r = new FileReader(); r.onload=()=>res(r.result); r.readAsDataURL(f); });

    async function generateGame() {
        const bg = await toBase64(document.getElementById('f_bg').files[0]) || document.getElementById('g_bg').value;
        const mus = await toBase64(document.getElementById('f_mus').files[0]) || "";
        const art = document.getElementById('g_art').value;
        
        const derWords = document.getElementById('t_der').value;
        const dieWords = document.getElementById('t_die').value;
        const dasWords = document.getElementById('t_das').value;

        // –ß–∏—Å—Ç—ã–π –∫–æ–¥ –∏–≥—Ä—ã, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–π–¥–µ—Ç –≤ iframe
        const gameCode = `<!DOCTYPE html><html><head><meta charset="UTF-8">
        <style>
            body { margin:0; overflow:hidden; background:url('\${bg}') center/cover; height:100vh; font-family:sans-serif; }
            #word-box { position:absolute; top:30px; left:50%; transform:translateX(-50%); background:white; padding:15px 40px; border-radius:25px; font-size:35px; font-weight:900; border:4px solid #6C5CE7; z-index:10; }
            #rose { position:absolute; top:55%; left:50%; transform:translate(-50%,-50%); width:400px; filter:grayscale(1); transition:1s; }
            #character { position:absolute; bottom:20px; left:20px; width:160px; transition:0.3s; }
            .cans { position:absolute; right:30px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px; }
            .can { width:85px; cursor:pointer; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); transition:0.2s; }
            .can:active { transform:scale(0.9); }
        </style></head><body>
            <audio id="bgm" loop src="\${mus}"></audio>
            <div id="word-box">START</div>
            <img id="rose" src="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Rose_Path.png">
            <img id="character" src="\${art}">
            <div class="cans">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(180deg)" onclick="h('der')">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(300deg)" onclick="h('die')">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(100deg)" onclick="h('das')">
            </div>
            <script>
                const d = { 
                    der: [\${derWords.split(',').map(s=>"'"+s.trim()+"'").join(',')}],
                    die: [\${dieWords.split(',').map(s=>"'"+s.trim()+"'").join(',')}],
                    das: [\${dasWords.split(',').map(s=>"'"+s.trim()+"'").join(',')]
                };
                let cur = ''; let score = 0;
                function next() {
                    const keys = Object.keys(d);
                    cur = keys[Math.floor(Math.random()*keys.length)];
                    document.getElementById('word-box').innerText = d[cur][Math.floor(Math.random()*d[cur].length)];
                }
                window.h = function(v) {
                    if(v === cur) {
                        score++; document.getElementById('rose').style.filter = "grayscale("+(1-score/10)+")";
                        if(score>=10) { alert("Sensationell! üé®"); location.reload(); } else next();
                    } else {
                        document.getElementById('character').style.transform = "translateX(40px)";
                        setTimeout(()=> document.getElementById('character').style.transform = "translateX(0)", 200);
                    }
                };
                window.onload = () => { document.getElementById('bgm').play().catch(()=>{}); next(); };
            <\/script></body></html>`;

        // –£–ø–∞–∫–æ–≤–∫–∞ –≤ iframe
        const finalOutput = "<iframe srcdoc='" + gameCode.replace(/'/g, "&#39;") + "' width='100%' height='600' frameborder='0'></iframe>";
        document.getElementById('code-output').innerText = finalOutput;
        document.getElementById('overlay').style.display = 'flex';
    }

    function copyCode() {
        navigator.clipboard.writeText(document.getElementById('code-output').innerText);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω! –¢–µ–ø–µ—Ä—å –≤—Å—Ç–∞–≤—å—Ç–µ
