<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deutsch interaktiv | Official Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --bg: #F0F2F5; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .editor { max-width: 900px; margin: 0 auto; background: white; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--p); padding: 20px; color: white; display: flex; align-items: center; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding: 25px; }
        .box { background: #F8F9FA; padding: 15px; border-radius: 15px; border: 1px solid #EEE; }
        label { display: block; font-weight: 900; font-size: 10px; color: var(--p); margin-bottom: 5px; text-transform: uppercase; }
        input, textarea, select { width: 100%; border: 2px solid #DDD; border-radius: 10px; padding: 10px; font-family: inherit; box-sizing: border-box; }
        textarea { height: 70px; resize: none; border-bottom: 3px solid var(--p); }
        .btn-gen { background: var(--a); color: white; border: none; width: calc(100% - 50px); margin: 0 25px 25px; padding: 20px; border-radius: 20px; font-size: 18px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:999; align-items:center; justify-content:center; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 80%; max-width: 600px; text-align: center; }
        #res-code { background: #1e272e; color: #0be881; padding: 15px; border-radius: 12px; font-family: monospace; font-size: 10px; height: 120px; overflow: auto; word-break: break-all; margin: 15px 0; text-align: left; }
    </style>
</head>
<body>

<div class="editor">
    <div class="header">
        <div style="font-weight:900;">üé® DEUTSCH INTERAKTIV</div>
        <select id="lang_ui" style="width:120px; border:none;"><option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option><option value="de">üá©üá™ Deutsch</option></select>
    </div>
    <div class="grid">
        <div class="box" style="grid-column: span 3;"><label>–§–æ–Ω (GitHub URL)</label><input type="text" id="g_bg" value="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Background_Garden.jpg"></div>
        <div class="box"><label>DER</label><textarea id="t_der">Apfel, Hund, Tisch</textarea></div>
        <div class="box"><label>DIE</label><textarea id="t_die">Lampe, Katze, Sonne</textarea></div>
        <div class="box"><label>DAS</label><textarea id="t_das">Haus, Buch, Kind</textarea></div>
        <div class="box"><label>–°–ª–æ–∂–Ω–æ—Å—Ç—å</label><select id="diff"><option value="5">–õ—ë–≥–∫–∏–π</option><option value="10">–°—Ä–µ–¥–Ω–∏–π</option></select></div>
        <div class="box"><label>–•—É–¥–æ–∂–Ω–∏–∫</label><input type="text" id="g_art" value="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%92%D0%B5%D1%81%D1%91%D0%BB%D1%8B%D0%B9%20%D1%85%D1%83%D0%B4%D0%BE%D0%B6%D0%BD%D0%B8%D0%BA.png"></div>
        <div class="box"><label>–ü—á–µ–ª–∞</label><input type="text" id="g_bee" value="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%97%D0%BB%D0%B0%D1%8F%20%D0%BF%D1%87%D0%B5%D0%BB%D0%B0.png"></div>
    </div>
    <button class="btn-gen" onclick="generate()">–°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨ –ò–ì–†–£</button>
</div>

<div id="modal">
    <div class="modal-box">
        <h2 style="color:var(--p); margin:0;">–ö–û–î –î–õ–Ø GENIALLY</h2>
        <div id="res-code"></div>
        <button class="btn-gen" style="margin:0" onclick="copy()">–°–ö–û–ü–ò–†–û–í–ê–¢–¨</button>
        <p onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer; color:gray; font-size:12px; margin-top:10px;">–ù–∞–∑–∞–¥</p>
    </div>
</div>

<script>
    function generate() {
        const bg = document.getElementById('g_bg').value;
        const art = document.getElementById('g_art').value;
        const bee = document.getElementById('g_bee').value;
        const winLimit = document.getElementById('diff').value;
        
        const cleanWords = (id) => document.getElementById(id).value.split(',').map(w => w.trim()).filter(w => w !== "");
        const d_der = cleanWords('t_der');
        const d_die = cleanWords('t_die');
        const d_das = cleanWords('t_das');

        const gameHtml = `<!DOCTYPE html><html><head><meta charset="UTF-8"><style>
            body { margin:0; overflow:hidden; font-family:sans-serif; background:url('${bg}') center/cover; height:100vh; }
            #word { position:absolute; top:30px; left:50%; transform:translateX(-50%); background:white; padding:15px 40px; border-radius:20px; font-size:32px; font-weight:900; border:4px solid #6C5CE7; }
            #rose { position:absolute; top:55%; left:50%; transform:translate(-50%,-50%); width:350px; filter:grayscale(1); transition:1s; }
            #art { position:absolute; bottom:20px; left:20px; width:150px; }
            #bee { position:absolute; top:-200px; right:50px; width:100px; transition:0.8s; }
            .cans { position:absolute; right:30px; top:50%; transform:translateY(-50%); display:flex; flex-direction:column; gap:15px; }
            .can { width:80px; cursor:pointer; }
        </style></head><body>
            <div id="word">...</div>
            <img id="rose" src="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Rose_Path.png">
            <img id="art" src="${art}">
            <img id="bee" src="${bee}">
            <div class="cans">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(180deg)" onclick="check('der')">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(300deg)" onclick="check('die')">
                <img class="can" src="https://cdn-icons-png.flaticon.com/512/4343/4343028.png" style="filter:hue-rotate(100deg)" onclick="check('das')">
            </div>
            <script>
                const data = { der: [${d_der.map(w => "'"+w+"'").join(',')}], die: [${d_die.map(w => "'"+w+"'").join(',')}], das: [${d_das.map(w => "'"+w+"'").join(',')] };
                let currentArt = '', score = 0, limit = ${winLimit};
                function nextWord() {
                    const arts = Object.keys(data);
                    currentArt = arts[Math.floor(Math.random()*arts.length)];
                    const list = data[currentArt];
                    document.getElementById('word').innerText = list[Math.floor(Math.random()*list.length)];
                }
                function check(v) {
                    if(v === currentArt) {
                        score++;
                        document.getElementById('rose').style.filter = "grayscale(" + (1 - score/limit) + ")";
                        if(score >= limit) { alert('Sensationell!'); location.reload(); } else nextWord();
                    } else {
                        document.getElementById('bee').style.top = "50px";
                        setTimeout(() => { document.getElementById('bee').style.top = "-200px"; }, 1500);
                    }
                }
                nextWord();
            <\/script></body></html>`;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º iframe –ë–ï–ó –ª–∏—à–Ω–∏—Ö —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
        const finalCode = '<iframe srcdoc="' + gameHtml.replace(/"/g, '&quot;') + '" width="100%" height="600" frameborder="0"></iframe>';
        document.getElementById('res-code').innerText = finalCode;
        document.getElementById('modal').style.display = 'flex';
    }

    function copy() {
        const text = document.getElementById('res-code').innerText;
        navigator.clipboard.writeText(text);
        alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }
</script>
</body>
</html>
