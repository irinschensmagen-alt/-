<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch interaktiv | Total Localization 19.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Noto+Sans+JP&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --dark: #2D3436; }
        body { font-family: 'Montserrat', 'Noto Sans SC', 'Noto Sans JP', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .wrapper { max-width: 1550px; margin: 0 auto; background: white; border-radius: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.15); padding: 35px; border: 4px solid var(--p); }

        /* HEADER */
        .header { display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid #f0f0f0; padding-bottom: 20px; margin-bottom: 30px; }
        .logo-section { display: flex; align-items: center; gap: 20px; }
        .logo-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--a); object-fit: cover; }
        
        /* GRID */
        .editor-grid { display: grid; grid-template-columns: 1.1fr 1fr 380px; gap: 25px; }
        .card { background: #F9FAFF; border-radius: 25px; padding: 20px; border: 1px solid #E1E2EF; }
        .card-h { font-weight: 900; color: var(--p); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; border-left: 5px solid var(--a); padding-left: 10px; }

        .cat-item { background: white; padding: 15px; border-radius: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border-left: 8px solid var(--p); }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: #636e72; text-transform: uppercase; margin: 8px 0 4px; }
        input, select, textarea { width: 100%; padding: 10px; border: 2px solid #dfe6e9; border-radius: 12px; font-family: inherit; }
        .color-win { background: #fff0f5; border: 2px solid var(--a); font-weight: 700; }

        .btn-group { grid-column: 1 / -1; display: flex; gap: 20px; margin-top: 20px; }
        .btn-main { flex: 2; padding: 25px; border: none; border-radius: 20px; font-weight: 900; font-size: 1.5rem; cursor: pointer; background: var(--p); color: white; }
        .btn-copy { flex: 1; padding: 25px; border: none; border-radius: 20px; font-weight: 900; background: var(--dark); color: #00CEC9; cursor: pointer; }
        
        #outputCode { width: 100%; height: 100px; margin-top: 20px; background: #2d3436; color: #55efc4; padding: 15px; border-radius: 15px; border: none; font-family: monospace; resize: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="logo-section">
            <img src="https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/logo.png" class="logo-img" alt="Deutsch interaktiv">
            <div class="brand">
                <h1 id="ui-brand-main">Deutsch interaktiv</h1>
                <span id="ui-brand-sub" style="color:#b2bec3; font-weight:700;">РЕКТОР</span>
            </div>
        </div>
        <div class="lang-selector">
            <label id="ui-lang-label">Язык Редактора</label>
            <select id="uiLang" onchange="applyLocalization()">
                <option value="ru">Русский (RU)</option>
                <option value="de">Deutsch (DE)</option>
                <option value="en">English (EN)</option>
                <option value="zh">中文 (ZH)</option>
                <option value="ja">日本語 (JA)</option>
            </select>
        </div>
    </div>

    <div class="editor-grid">
        <div class="card">
            <div class="card-h" id="ui-h1">КАТЕГОРИИ И КРАСКИ</div>
            <div id="cat-box"></div>
        </div>

        <div class="card">
            <div class="card-h" id="ui-h2">МЕДИА-ЦЕНТР</div>
            <label id="ui-l-hero">ПЕРСОНАЖ</label>
            <select id="heroSelect">
                <option value="snow">Белоснежка</option>
                <option value="mickey">Микки</option>
            </select>
            
            <label id="ui-l-gift" style="margin-top:15px;">ПОДАРОК (URL/GIF)</label>
            <input type="text" id="giftInput" placeholder="https://...">

            <label id="ui-l-music" style="margin-top:15px;">МУЗЫКА (URL)</label>
            <input type="text" id="musicInput" placeholder="https://...">
        </div>

        <div class="card">
            <div class="card-h" id="ui-h3">ТЕКСТЫ ИНТЕРФЕЙСА</div>
            <label id="ui-l-b1">КНОПКА СТАРТ</label>
            <input type="text" id="btnS" value="ИГРАТЬ">
            
            <label id="ui-l-b2">КНОПКА ПОВТОР</label>
            <input type="text" id="btnR" value="ЕЩЁ РАЗ">

            <label id="ui-l-b3">КНОПКА ЗАВЕРШИТЬ</label>
            <input type="text" id="btnF" value="ЗАВЕРШИТЬ">

            <label id="ui-l-win">ПОЗДРАВЛЕНИЕ</label>
            <input type="text" id="winT" value="ГЕНИАЛЬНО!">
        </div>

        <div class="btn-group">
            <button class="btn-main" id="ui-btn-main" onclick="alert('Код сгенерирован!')">СОБРАТЬ ИГРУ</button>
            <button class="btn-copy" id="ui-btn-copy">КОПИРОВАТЬ</button>
        </div>
    </div>
    <textarea id="outputCode" readonly></textarea>
</div>

<script>
    const langSheet = {
        ru: { brand: "Deutsch interaktiv", sub: "РЕДАКТОР", langL: "Язык Редактора", h1: "КАТЕГОРИИ И КРАСКИ", h2: "МЕДИА-ЦЕНТР", h3: "ТЕКСТЫ ИНТЕРФЕЙСА", lHero: "ПЕРСОНАЖ", lGift: "ПОДАРОК (URL)", lMusic: "МУЗЫКА", lb1: "КНОПКА СТАРТ", lb2: "КНОПКА ПОВТОР", lb3: "КНОПКА ЗАВЕРШИТЬ", lWin: "ПОЗДРАВЛЕНИЕ", btnM: "СОБРАТЬ ИГРУ", btnC: "КОПИРОВАТЬ", catL: "Категория", paintL: "Окно краски" },
        de: { brand: "Deutsch interaktiv", sub: "EDITOR", langL: "Editor-Sprache", h1: "KATEGORIEN & FARBEN", h2: "MEDIA-CENTER", h3: "INTERFACE-TEXTE", lHero: "FIGUR", lGift: "GESCHENK (URL)", lMusic: "MUSIK", lb1: "START-BUTTON", lb2: "WIEDERHOLEN", lb3: "BEENDEN", lWin: "GRATULATION", btnM: "SPIEL ERSTELLEN", btnC: "KOPIEREN", catL: "Kategorie", paintL: "Farbfenster" },
        zh: { brand: "Deutsch interaktiv", sub: "编辑器", langL: "编辑器语言", h1: "类别与颜料", h2: "媒体中心", h3: "界面文本", lHero: "角色", lGift: "礼品 (URL)", lMusic: "音乐", lb1: "开始按钮", lb2: "重试按钮", lb3: "完成按钮", lWin: "获胜感言", btnM: "生成游戏", btnC: "复制代码", catL: "类别", paintL: "颜料窗口" },
        ja: { brand: "Deutsch interaktiv", sub: "エディター", langL: "エディター言語", h1: "カテゴリとペイント", h2: "メディアセンター", h3: "テキスト設定", lHero: "キャラクター", lGift: "ギフト (URL)", lMusic: "音楽", lb1: "スタートボタン", lb2: "リトライ", lb3: "終了ボタン", lWin: "お祝いの言葉", btnM: "ゲームを作成", btnC: "コピー", catL: "カテゴリ", paintL: "ペイント窓" }
    };

    function applyLocalization() {
        const l = document.getElementById('uiLang').value;
        const d = langSheet[l] || langSheet.ru;

        document.getElementById('ui-brand-sub').innerText = d.sub;
        document.getElementById('ui-lang-label').innerText = d.langL;
        document.getElementById('ui-h1').innerText = d.h1;
        document.getElementById('ui-h2').innerText = d.h2;
        document.getElementById('ui-h3').innerText = d.h3;
        document.getElementById('ui-l-hero').innerText = d.lHero;
        document.getElementById('ui-l-gift').innerText = d.lGift;
        document.getElementById('ui-l-music').innerText = d.lMusic;
        document.getElementById('ui-l-b1').innerText = d.lb1;
        document.getElementById('ui-l-b2').innerText = d.lb2;
        document.getElementById('ui-l-b3').innerText = d.lb3;
        document.getElementById('ui-l-win').innerText = d.lWin;
        document.getElementById('ui-btn-main').innerText = d.btnM;
        document.getElementById('ui-btn-copy').innerText = d.btnC;

        // Обновление меток внутри категорий
        for(let i=1; i<=4; i++) {
            document.getElementById(`cl-${i}`).innerText = `${d.catL} ${i}`;
            document.getElementById(`pl-${i}`).innerText = `${d.paintL} ${i}`;
        }
    }

    // Рендер категорий
    const catBox = document.getElementById('cat-box');
    for(let i=1; i<=4; i++) {
        catBox.innerHTML += `
            <div class="cat-item">
                <label id="cl-${i}">Категория ${i}</label>
                <input type="text" value="${['Der','Die','Das','Plural'][i-1] || ''}">
                <label id="pl-${i}">Окно краски ${i}</label>
                <select class="color-win">
                    <option>Глитч</option><option>Неон</option><option value="red">Красный</option>
                </select>
                <textarea rows="1" style="margin-top:5px;" placeholder="Слова..."></textarea>
            </div>`;
    }
    applyLocalization();
</script>
</body>
</html>
