<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Deutsch interaktiv | Premium Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6C5CE7; --a: #FD79A8; --bg: #F4F7FA; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .editor-card { max-width: 1000px; margin: 0 auto; background: white; border-radius: 40px; box-shadow: 0 40px 100px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--p); padding: 25px 40px; color: white; display: flex; align-items: center; justify-content: space-between; }
        .header-info { display: flex; align-items: center; gap: 15px; }
        .logo { background: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; }
        .content { padding: 30px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .box { background: #F9F9FB; padding: 15px; border-radius: 20px; border: 1px solid #EEE; }
        label { display: block; font-weight: 700; font-size: 10px; color: var(--p); margin-bottom: 8px; text-transform: uppercase; }
        textarea, select, input { width: 100%; border: 2px solid #E0E0E0; border-radius: 12px; padding: 10px; font-family: inherit; box-sizing: border-box; }
        textarea { height: 80px; resize: none; }
        .btn-build { background: var(--a); color: white; border: none; width: 100%; padding: 20px; border-radius: 20px; font-size: 18px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-build:hover { transform: scale(1.02); background: #ff5e99; }
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:9999; align-items:center; justify-content:center; }
        .modal-inner { background:white; padding:30px; border-radius:30px; width:80%; max-width:700px; text-align:center; }
        #res-code { background:#1e272e; color:#0be881; padding:15px; border-radius:10px; font-family:monospace; font-size:10px; max-height:200px; overflow-y:auto; word-break:break-all; margin:15px 0; text-align:left; }
    </style>
</head>
<body>

<div class="editor-card">

        <select id="diff" style="margin-bottom:20px;"><option value="easy">ü¶ã –ë–∞–±–æ—á–∫–∞ (–õ–µ–≥–∫–∏–π)</option><option value="mid">üåπ –†–æ–∑–∞ (–°—Ä–µ–¥–Ω–∏–π)</option></select>

<script>
    const ASSETS = {
        bg: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Background_Garden.jpg",
        art: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%92%D0%B5%D1%81%D1%91%D0%BB%D1%8B%D0%B9%20%D1%85%D1%83%D0%B4%D0%BE%D0%B6%D0%BD%D0%B8%D0%BA.png",
        bee: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/%D0%97%D0%BB%D0%B0%D1%8F%20%D0%BF%D1%87%D0%B5%D0%BB%D0%B0.png",
        rose: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Rose_Path.png",
        butterfly: "https://raw.githubusercontent.com/irinschensmagen-alt/Redaktor-/main/Butterfly_Alpha.png"
    };

    async function build() {
        const goal = document.getElementById('diff').value === 'mid' ? ASSETS.rose : ASSETS.butterfly;
        const engine = `<!DOCTYPE html><html><body style="margin:0; overflow:hidden; background:url('\${ASSETS.bg}') center/cover; height:100vh;">
            <div style="position:relative; width:100%; height:100%;">
                <img id="g" src="\${goal}" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:400px; filter:grayscale(1); transition:1s;">
                <img src="\${ASSETS.art}" style="position:absolute; bottom:20px; left:20px; width:150px;">
                <div id="txt" style="position:absolute; top:50px; left:50%; transform:translateX(-50%); background:white; padding:20px; border-radius:20px; font-size:30px; font-weight:900;">–ó–ê–ì–†–£–ó–ö–ê...</div>
            </div>
            <script>
                const d = { der:[\${document.getElementById('t_der').value.split(',').map(s=>"'"+s.trim()+"'").join(',')}], die:[\${document.getElementById('t_die').value.split(',').map(s=>"'"+s.trim()+"'").join(',')}], das:[\${document.getElementById('t_das').value.split(',').map(s=>"'"+s.trim()+"'").join(',')] };
                let cur = ''; 
                function start() {
                    const keys = Object.keys(d);
                    cur = keys[Math.floor(Math.random()*keys.length)];
                    document.getElementById('txt').innerText = d[cur][Math.floor(Math.random()*d[cur].length)];
                }
                window.onload = start;
            <\/script></body></html>`;

        document.getElementById('res-code').innerText = "<iframe srcdoc='" + engine.replace(/'/g, "&#39;") + "' width='100%' height='500' frameborder='0'></iframe>";
        document.getElementById('modal').style.display = 'flex';
    }
    function copy() { navigator.clipboard.writeText(document.getElementById('res-code').innerText); alert("–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!"); }
</script>

</html>
